@PART[DronePod]:NEEDS[RemoteTech]
{
	MODEL
	{
		model = OrbitalTug/drone/widgets/droneAntenna
		position = 0,0,-0.6
	}
	
	!MODULE[ModuleCargoBay]{}
	!MODULE[ModuleSeeThroughObject]{}

	%MODULE[ModuleAnimateGeneric]
	{
		%animationName = droneAntenna
		%startEventGUIName = Activate Antenna
		%endEventGUIName = Deactivate Antenna
		%actionGUIName = Toggle Antenna
		%allowManualControl = false
	}

	%MODULE[ModuleSPU] {}
	
	%MODULE[ModuleRTAntenna] {
		%Mode0DishRange = 0
		%Mode1DishRange = 90000000
		%EnergyCost = 0.82
		%DishAngle = 25.0
		
		%TRANSMITTER {
			%PacketInterval = 0.2
			%PacketSize = 2
			%PacketResourceCost = 12.0
		}
	}
	
	%MODULE[ModuleRTAntennaPassive] {
	%OmniRange = 5000000
	
	%TRANSMITTER {
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
	
	%MODULE[ModuleSPUPassive] {}

	@RESOURCE[ElectricCharge]
	{
		@amount = 800
		@maxAmount = 800
	}

	@RESOURCE[MonoPropellant]
	{
		@amount = 120
		@maxAmount = 120
	}
}


