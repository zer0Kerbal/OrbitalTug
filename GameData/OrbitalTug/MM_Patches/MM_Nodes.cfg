	&node_stack_CargoBayFloor09 = -0.3, 0.-4 -0.4, 0,0,-1, 0

	MODULE:NEEDS[B9PartSwitch] {
		name = ModuleB9PartSwitch
		moduleID = sideNodes
		switcherDescription = Nodes
		SUBTYPE {
			name = Triple Nodes
			node = PortFwdWheel
			node = PortMidWheel
			node = PortAftWheel
			node = StbdFwdWheel
			node = StbdMidWheel
			node = StbdAftWheel
			node = DorsFwdWheel
			node = DorsMidWheel
			node = DorsAftWheel
			node = behindGrappler
		}
		SUBTYPE {
			name = Wheel Nodes
			node = PortFwdWheel
			node = PortMidWheel
			node = PortAftWheel
			node = StbdFwdWheel
			node = StbdMidWheel
			node = StbdAftWheel
			node = behindGrappler
		}
		SUBTYPE {
			name = 120 Degree Nodes
			node = 120PortMid
			node = 120StbdMid
			node = 120DorsMid
			node = behindGrappler
			stackSymmetry = 2
		}
		SUBTYPE {
			name = Spine Nodes
			node = DorsFwdWheel
			node = DorsMidWheel
			node = DorsAftWheel
			
			node = behindGrappler
			stackSymmetry = 0
		}
		SUBTYPE {
			name = No Nodes
		}
	}
	MODULE:NEEDS[B9PartSwitch]	
	{
		name = ModuleB9PartSwitch
		moduleID = cargoBayFloorNodes
		switcherDescription = Bay Floor Nodes
		SUBTYPE {
			name = None
		}
		SUBTYPE {
			name = All
			node = CargoBayFloor01
			node = CargoBayFloor02
			node = CargoBayFloor03
			node = CargoBayFloor04
			node = CargoBayFloor05
			node = CargoBayFloor06
