}

// add attachment nodess to OrbitalTugCore
// if B9PartSwitch installed, set up 4/2/0 node switch
// change node size from 2 to 1 to match rest of parts
@PART[OrbitalTugCore]:NEEDS[OrbitalTug]:FOR[OrbitalTug] {
   @&node_stack_top = 0, 0.76, 0, 0, 1, 0, 1
   @&node_stack_bottom = 0, -0.76, 0, 0, -1, 0, 1
	// add additional nodes
	&node_stack_connect01 = 0.63, 0, 0, 1,0,0,	1
	&node_stack_connect02 = -0.63, 0, 0, -1,0,0,	1
	&node_stack_connect03 = 0, 0, 0.63, 0,0,1,	1
	&node_stack_connect04 = 0, 0, -0.63, 0,0,-1,	1
	
	// add fwd fuselage
	&node_stack_fwdfuselage01 = 0.63,0.76,0,1,0,0,0
	&node_stack_fwdfuselage02 = -0.63,0.76,0,-1,0,0,0
	&node_stack_fwdfuselage03 = 0,0.76,0.63,0,0,1,0
	&node_stack_fwdfuselage04 = 0,0.76,-0.63,0,0,-1,0
	
	// add aft fuselage
	&node_stack_aftfuselage01 = 0.63,-0.76,0,1,0,0,0
	&node_stack_aftfuselage02 = -0.63-,0.76,0,-1,0,0,0
	&node_stack_aftfuselage03 = 0,-0.76,0.63,0,0,1,0
	&node_stack_aftfuselage04 = 0,-0.76,-0.63,0,0,-1,0
	
	MODULE:NEEDS[B9PartSwitch] 	{
		name = ModuleB9PartSwitch
		moduleID = OrbitalTugCoreNodes
		switcherDescription = Nodes
		SUBTYPE {
			name = Quad
			node = top
			node = bottom
			node = connect01
			node = connect02
			node = connect03
			node = connect04
			stackSymmetry = 3
		}
		SUBTYPE {
			name = Dual
			node = top
			node = bottom
			node = connect01
			node = connect02
			stackSymmetry = 1
		}       
		SUBTYPE {
			name = None
			node = top
			node = bottom
			stackSymmetry = 0
		}
	}	
		MODULE:NEEDS[B9PartSwitch] 	{
		name = ModuleB9PartSwitch
		moduleID = OrbitalTugCoreExtraNodes
		switcherDescription = Extra
		SUBTYPE {
			name = All
			node = fwdfuselage01
			node = fwdfuselage02
			node = fwdfuselage03
			node = fwdfuselage04
			node = aftfuselage01
			node = aftfuselage02
			node = aftfuselage03
			node = aftfuselage04
			// stackSymmetry = 3
		}
		SUBTYPE {
			name = None
		}
		SUBTYPE {
			name = Forward
			node = fwdfuselage01
			node = fwdfuselage02
			node = fwdfuselage03
			node = fwdfuselage04
			// stackSymmetry = 0
		}
		SUBTYPE {
			name = Aft
			node = aftfuselage01
			node = aftfuselage02
			node = aftfuselage03
			node = aftfuselage04
			// stackSymmetry = 0
		}
	}
}

