@PART[OrbitalGrapplerJR]:NEEDS[OrbitalTug]:FOR[OrbitalTug] {
	%CrewCapacity = 1
	%minimumCrew = 1
	
	&node_stack_PortFwdWheel = -0.626,-0.63,0,-1,0,0, 0
