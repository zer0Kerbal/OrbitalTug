
// This is needed if the Firespitter fuel switch is added
@PART[OrbitalTugCore]:NEEDS[ModularFuelTanks&!B9PartSwitch]
{
	!MODULE[FSfuelSwitch]{}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 400
		type = Default
	}
		
	RESOURCE
	{
		name = ElectricCharge
		amount = 400
		maxAmount = 400
	}
}